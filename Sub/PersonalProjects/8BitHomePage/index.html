<script type="text/javascript">

$(document).ready(function(){
  var d = new Date();
  var n = d.getHours();
  if (n > 19 || n < 6){
    // If time is after 7PM or before 6AM, apply night theme to ‘body’
    document.body.className = "night";
    $(".night").append("<audio src='music/Chaseinit.mp3' autoplay></audio>");

}
  else if (n > 16 && n < 19){
    // If time is between 4PM – 7PM sunset theme to ‘body’
    document.body.className = "sunset";
$(".sunset").append("<audio src='music/Chaseinit.mp3' autoplay></audio>");
  }

  else{
    // Else use ‘day’ theme
    document.body.className = "day";
    $(".day").append("<audio src='music/Reformat.mp3' autoplay></audio>");
  }
});
