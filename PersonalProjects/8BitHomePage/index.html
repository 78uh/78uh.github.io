<!DOCTYPE html>
<html lang="en">

<head>

<title>This is a test page</title>


<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

<script type="text/javascript">
function getStylesheet() {
    var currentTime = new Date().getHours();
    console.log(currentTime);
    if (0 <= currentTime&&currentTime < 5) {
     document.write("<link rel='stylesheet' href='css/nightcss'>");
     document.write("<audio src='music/Chaseinit.mp3' autoplay></audio>"); 
    }
    if (5 <= currentTime&&currentTime < 11) {
        document.write("<link rel='stylesheet' href='css/morning.css'>");
        document.write("<audio src='music/Chaseinit.mp3' autoplay></audio>"); 
    }
    if (11 <= currentTime&&currentTime < 16) {
    
      document.write("<link rel='stylesheet' href='css/morning.css'>"); 
      document.write("<audio src='music/Chaseinit.mp3' autoplay></audio>");
    }
    if (16 <= currentTime&&currentTime < 22) {
      document.write("<link rel='stylesheet' href='css/afternoon.css'>");
      document.write("<audio src='music/Chaseinit.mp3' autoplay></audio>"); 
    }
    if (22 <= currentTime&&currentTime <= 24) {
       document.write("<link rel='stylesheet' href='css/night.css'>");
       document.write("<audio src='music/Chaseinit.mp3' autoplay></audio>"); 
    }
}
</script>
<style>
    html{
        font-family: 'VT323';
        
    }

</style>


</head>

    <p>Typed.js is an <strong>Awesome</strong> library.</p>
    <p>It <em>types</em> out sentences.</p>
</div>

</body>
</html>
